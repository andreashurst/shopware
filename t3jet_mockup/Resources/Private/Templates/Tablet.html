<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
	<div id="mask">
		<nav>
			<ul>
				<li class="tabletlandscape-thumbnail active"><b>tablet</b><span>XGA</span></li>
				<li class="tablet-thumbnail"><b>tablet</b><span>tablet ls</span></li>
			</ul>
		</nav>
		<div class="arrowdown"></div>
		<div class="arrowup hide"></div>
		<div id="container">
			<section class="active">
				<div class="display">
					<div class="tabletlandscape">
						<div class="header">
							<h1>landscape</h1>
							<h2>1024x768 Pixel</h2>
						</div>
						<div class="mockup">
							<div class="wrapper">
								<iframe src="{plugin.tx_t3jet_mockup.url}"></iframe>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section>
				<div class="display">
					<div class="tablet">
						<div class="header">
							<h1>tablet</h1>
							<h2>768x1024 Pixel</h2>
						</div>
						<div class="mockup">
							<div class="wrapper">
								<iframe src="{plugin.tx_t3jet_mockup.url}"></iframe>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
</f:section>

</html>
